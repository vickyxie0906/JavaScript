    <script>
        var lottery = [];
            var n;
            //跑迴圈，直到lottery陣列選滿6個號碼
            while (lottery.length < 6) {
                //隨機選出1~42之間的數字
                n = Math.floor(Math.random() * 42) + 1;
                //如果選出來的n不存在，就放入lottery陣列中
                if (lottery.indexOf(n) === -1) {
                    lottery.push(n)
                }
            }
        console.log(lottery);
        document.write('中獎號碼' + lottery);
