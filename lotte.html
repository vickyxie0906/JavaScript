<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const rand = (max, min) => {
            return Math.round(Math.random() * (max - min) + min);
        };
        let arr = [];
        let random = rand(1, 42);
        for (i = 1; i <= 6; i++) {
            arr.push(random);
            while (arr.includes(random)) {
                random = rand(1, 42);
            }
        }
        document.write(`中獎號碼${arr}`);
        document.write("<br>");
        
    </script>
</body>
</html>
